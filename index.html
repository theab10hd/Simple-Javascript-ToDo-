<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5e649c0b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container p-0 p-sm vh-100 d-flex align-items-center justify-content-center"
      style="overflow-y: hidden"
    >
      <div class="box mx-auto bg-white p-2 shadow">
        <h4 class="fw-bolder mt-5 mt-sm-2 text-center text-uppercase">
          TO DO List
        </h4>
        <div
          class="d-flex flex-column justify-content-center text-white align-items-center mt-2"
        >
          <!-- Add New -->
          <div
            class="container form-box mt-2 rounded-2 text-center py-3"
            onclick="createNew()"
            style="background-color: #2193b0"
          >
            <i class="fa-solid fa-plus"></i> Create One
          </div>
          <!-- Wrapper -->
          <div class="wrapper d-flex flex-column rounded-2 mt-2" id="wrapper">
            <!-- Form Here -->
          </div>
          <!-- Wrapper End -->
          <div class="text-center mt-1">
            <div class="btn btn-danger btn-sm mt-1" onclick="deleteSelected()">
              Delete Selected
            </div>
            <div
              class="btn btn-outline-danger btn-sm mt-1"
              onclick="deleteAll()"
            >
              Delete All
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
